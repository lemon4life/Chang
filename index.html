<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Chị Chang</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
       <div class="btnclass">
  <div class="btn-wrapper">
    <p>Người đẹp có phải là Thái Nguyễn Thuỳ Chang không?</p>

    <button id="btn_yes" class="btn">
      Đúng! Tui là Chang.
    </button>

    <button id="btn_no" class="btn">
      Nhầm người ròi.
    </button>
  </div>
</div>

    <script>
          document.getElementById("btn_no").addEventListener("click", function() {
    this.style.display = "none";

  });

  document.getElementById("btn_yes").addEventListener("click", function() {
    const music = document.getElementById('bg-music');
    
    window.location.href = 'next.html';
    music.play();

  });
    </script>
</body>


</html>
